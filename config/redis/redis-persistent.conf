# QMS-AI Redis持久化配置文件
# 专为QMS-AI系统优化的Redis配置

# 网络配置
bind 0.0.0.0
port 6380
tcp-backlog 511
timeout 0
tcp-keepalive 300

# 通用配置
daemonize yes
pidfile /tmp/redis_6380.pid
loglevel notice
logfile ""
databases 16

# 持久化配置 - RDB快照
save 900 1      # 900秒内至少1个key变化时保存
save 300 10     # 300秒内至少10个key变化时保存
save 60 10000   # 60秒内至少10000个key变化时保存
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename qms-ai-dump.rdb
dir /tmp/redis-data

# 持久化配置 - AOF日志
appendonly yes
appendfilename "qms-ai-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# 内存管理
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 安全配置
# requirepass qms_ai_redis_2025
# 如果需要密码，请取消注释上面一行

# 客户端配置
maxclients 10000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100

# 事件通知
notify-keyspace-events Ex

# 高级配置
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# 活跃重新哈希
activerehashing yes

# 客户端输出缓冲区限制
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# 客户端查询缓冲区限制
client-query-buffer-limit 1gb

# 协议最大批量请求大小
proto-max-bulk-len 512mb

# HZ频率
hz 10

# 动态HZ
dynamic-hz yes

# AOF重写增量fsync
aof-rewrite-incremental-fsync yes

# RDB保存增量fsync
rdb-save-incremental-fsync yes

# LFU和LRU精度
lfu-log-factor 10
lfu-decay-time 1

# 惰性释放
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# 线程I/O
io-threads 4
io-threads-do-reads yes

# QMS-AI专用配置注释
# 此配置文件专为QMS-AI系统优化
# 包含以下特性：
# 1. 双重持久化：RDB + AOF
# 2. 内存优化：512MB限制，LRU策略
# 3. 性能优化：多线程I/O，动态HZ
# 4. 监控支持：慢查询日志，延迟监控
# 5. 安全配置：可选密码保护
