# 简化的配置文件，用于快速启动测试
# 创建日期: 2025-01-23

# 服务端口
server.port=8082

# 应用名称
spring.application.name=transcend-plm-datadriven-provider

# 日志级别
logging.level.root=info
logging.level.com.transcend=debug

# 禁用一些复杂的功能以便快速启动
eureka.client.enabled=false
spring.cloud.kubernetes.enabled=false

# 数据库配置 - 使用内存数据库进行测试
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# 禁用Redis和RabbitMQ以便快速启动
spring.redis.enabled=false
spring.rabbitmq.enabled=false

# 禁用其他复杂配置
tr.unified-auth.check=NONE
tr.powerjob.worker.enabled=false
spring.kafka.enabled=false

# MyBatis Plus配置
mybatis-plus.type-aliases-package=com.transcend.plm.datadriven.**.infrastructure.**.repository.po
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.global-config.db-config.logic-delete-field=deleteFlag
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# JSON日期时间格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
